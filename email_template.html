<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }

        table {
            border-spacing: 0;
            width: 100%;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .header {
            background-color: #4a90e2;
            padding: 15px 10px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Content */
        .content {
            padding: 20px 15px;
        }

        .content h2 {
            color: #333333;
            margin-top: 0;
            font-size: 20px;
        }

        .content p {
            margin-bottom: 20px;
        }

        /* Footer */
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                border-radius: 0;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <?= subject ?>
            </h1>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Use printing scriptlet for HTML content to preserve formatting -->
            <?!= body ?>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy;
                <?= new Date().getFullYear() ?> おぎ日記. All rights reserved.
            </p>
            <p>このメールは自動送信されています。</p>
        </div>
    </div>
</body>

</html>
